<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<section class="first container">
        <div class="greetings">
		    <h1 class="first__title">OldShop</h1>
            <p class="first_text">Welcome to Oldshop.<br>Let me do everything to the smallest detail</p>
        </div>
        <nav class="navigation_home">
            <a class="list_home" href="#home">Home</a>
            <a class="list_home" href="services.html">Services</a>
            <a class="list_home" href="team.html">Team</a>
            <a class="list_home" href="contact.html">Contact</a>
        </nav>
		<video autoplay muted loop id="myVideo">
            <source src="video.mp4" type="video/mp4" playsinline muted autoplay loop class="first__video">
        </video>
        <div class="content">
            <!-- Use a button to pause/play the video with JavaScript -->
            <button id="myBtn" onclick="myFunction()">Pause</button>
        </div>
        <script>
            // Get the video
            var video = document.getElementById("myVideo");
            
            // Get the button
            var btn = document.getElementById("myBtn");
            
            // Pause and play the video, and change the button text
            function myFunction() {
                if (video.paused) {
                    video.play();
                    btn.innerHTML = "Pause";
                } else {
                    video.pause();
                    btn.innerHTML = "Play";
                }
            }
        </script>
    </section>
</body>
</html>
