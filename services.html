        <button type="submit" class="butt">ONLINE ENTRY</button>
        <video autoplay muted loop id="myVideo">
            <source src="video.mp4" type="video/mp4" playsinline muted autoplay loop class="first__video">
        </video>
        <div class="content">
            <!-- Use a button to pause/play the video with JavaScript -->
            <button id="myBtn" onclick="myFunction()">Pause</button>
        </div>
        <script>
            // Get the video
            var video = document.getElementById("myVideo");
            
            // Get the button
            var btn = document.getElementById("myBtn");
            
            // Pause and play the video, and change the button text
            function myFunction() {
                if (video.paused) {
                    video.play();
                    btn.innerHTML = "Pause";
                } else {
                    video.pause();
                    btn.innerHTML = "Play";
                }
            }
            </script>
